services:
  db:
    image: postgres:15-alpine
    container_name: inventory_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  app:
    build: .
    container_name: inventory_app
    env_file:
      - .env.docker
    environment:
      - PYTHONPATH=/app
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - .:/app
      - app_logs:/app/logs
    command: >
      sh -c "sleep 5 &&
             poetry run alembic upgrade head &&
             poetry run python scripts/seed_data.py &&
             poetry run uvicorn app.main:app --host 0.0.0.0 --port 8000 --workers 2"

  nginx:
    image: nginx:alpine
    container_name: inventory_nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - app
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--timeout=5", "http://localhost/health", "-O", "/dev/null"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
  app_logs: